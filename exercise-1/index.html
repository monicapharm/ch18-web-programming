<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container"> <!-- content -->
    <h1>Exercise 1</h1>

    <!-- Add a <ul> (unordered list) containing three <li> (list item) elements,
         each of contains the name of an animal -->
    <ul>
        <li>Cat</li>
        <li>Pig</li>
        <li>Mouse</li>
    </ul>

    <!-- Add a second unordered list (<ul>) with three items of your choice.
         The second item's content should contain an ordered list (<ol>) of
         two items. Be careful to open and close your tags correctly! -->
    <ul>
        <li>Roses</li>
        <li>Name:
            <ol>
                <li>Harry</li>
                <li>Potter</li>
            </ol>
        </li>
        <li>Lilies</li>
    </ul>

    <!-- Add an <svg> image to your page with a width and height of 400
         Add a <rect> with the following attributes:
         - X position (x) equal to 50
         - Y position (y) equal to 0
         - Width (width) of 250
         - Height (height) of 300
         - Color (fill) of "yellow"
         Turn your rectangle into a happy face by adding:
         - Two <circle> elements for eyes (your choice of color)
         - A "red" rectangle for a mouth
    -->
    <svg width=400 height=400>
        <rect x=50 y=0 width=250 height=300 fill="yellow" />
        <circle cx=120 cy=100 r=10 fill="black"/>
        <circle cx=230 cy=100 r=10 fill="black"/>
        <rect x=120 y=200 width=100 height=20 fill="red" />         
    </svg>

    <svg width=400 height=400>
        <rect x=50 y=0 width=250 height=300 fill="yellow" />
        
        <circle cx=120 cy=100 r=30 fill="blue" />
        <circle cx=230 cy=100 r=30 fill="blue" />
        
        <rect x=120 y=210 height=20 width=160 fill="red" />
    </svg>
    
</body>
</html>
